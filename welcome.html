<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111; /* Fondo negro oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            background: url(https://i.imgur.com/NpVabvL.png);
            background-position: center;
            background-size: 300px;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #FFD700; /* Borde dorado */
            border-radius: 15px;
            z-index: -1;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Efecto resplandeciente dorado */
        }

        h1 {
            margin-bottom: 20px;
            color: #FFD700; /* Texto dorado */
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de texto */
        }

        .button {
            display: block;
            background: url('https://i.imgur.com/VqB4V7u.png') no-repeat center;
            background-size: cover;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button span {
            position: relative;
            z-index: 2;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1> <!-- Título traducido al inglés -->
        <a href="#" class="button"><span>Create Account</span></a>
        <a href="URL_DE_REDIRECCION" class="button"><span>Sign In</span></a> <!-- Actualiza la URL aquí -->
        <a href="#" class="button"><span>Contact</span></a>
        <a href="#" class="button"><span>Settings</span></a>
        <a href="#" class="button"><span>Log Out</span></a>
    </div>
</body>
</html>
