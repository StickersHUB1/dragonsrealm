<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            background: url(https://i.imgur.com/NpVabvL.png) center no-repeat;
            background-size: 400px; /* Adjusted to less zoom */
            color: #fff;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #FFD700; /* Golden border */
            border-radius: 15px;
            z-index: -1;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Golden glow effect */
        }

        h1 {
            margin-bottom: 20px;
            color: #FFD700; /* Golden color for the title */
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #FF6347, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .button {
            display: block;
            background: url('https://i.imgur.com/VqB4V7u.png') no-repeat center;
            background-size: cover;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s, opacity 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button span {
            position: relative;
            z-index: 2;
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .button:active {
            transform: scale(0.95);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dragon's Realm</h1> <!-- Updated title -->
        <a href="#" class="button" id="createAccountButton"><span>Create Account</span></a>
        <a href="https://stickershub1.github.io/dragonsrealm/game.html" class="button" id="signInButton"><span>Sign In</span></a>
        <a href="#" class="button" id="contactButton"><span>Contact</span></a>
        <a href="#" class="button" id="settingsButton"><span>Settings</span></a>
        <a href="#" class="button" id="logOutButton"><span>Log Out</span></a>
    </div>

    <script>
        function fadeOut(event, url) {
            event.preventDefault(); // Prevent the default link behavior
            document.body.style.opacity = 0; // Start fade-out transition

            setTimeout(() => {
                window.location.href = url; // Redirect after fade-out
            }, 500); // Time must match the CSS transition duration
        }

        // Add event listeners to buttons
        document.getElementById('createAccountButton').addEventListener('click', function(event) {
            fadeOut(event, 'https://your-create-account-url.com'); // Replace with actual URL
        });

        document.getElementById('signInButton').addEventListener('click', function(event) {
            fadeOut(event, 'https://stickershub1.github.io/dragonsrealm/game.html');
        });

        document.getElementById('contactButton').addEventListener('click', function(event) {
            fadeOut(event, 'https://your-contact-url.com'); // Replace with actual URL
        });

        document.getElementById('settingsButton').addEventListener('click', function(event) {
            fadeOut(event, 'https://your-settings-url.com'); // Replace with actual URL
        });

        document.getElementById('logOutButton').addEventListener('click', function(event) {
            fadeOut(event, 'https://your-log-out-url.com'); // Replace with actual URL
        });
    </script>
</body>
</html>
